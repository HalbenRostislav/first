<html>

        <meta name="description" content="Лабораторна робота №4: Використання HTML-анімації">
    </head>

    <body style="font-family: Arial, sans-serif; background-color: #f0f8ff;">

        <h1 align="center" style="color: darkblue;">
            Лабораторна робота №4

            Вертикальні та горизонтальні рухи тексту і зображень
        </h2>

        <div align="center" style="margin-top: 30px;">

            <!-- Перший рядок -->
            <marquee style="background-color: orangered;"
                     direction="down"
                     width="350"
                     height="600"
                     behavior="alternate"
                     scrollamount="15">
                Текст у рядку коливається згори до низу.
            </marquee>

            <!-- Другий рядок -->
            <marquee style="background-color: darkseagreen;"

                     width="150"
                     height="600"
                     behavior="scroll"
                     scrollamount="20">

            </marquee>

            <!-- Третій рядок -->
            <marquee style="background-color: yellow;"
                     direction="down"
                     width="150"
                     height="600"
                     behavior="slide"
                     scrollamount="10">

                <img src="img/icon4.png" alt="Квадрат" width="80" height="80" />
            </marquee>

            <!-- Четвертий рядок -->

                     direction="down"
                     width="350"
                     height="600"
                     behavior="scroll"
                     scrollamount="10">
                Текст у рядку переміщується згори до низу.
            </marquee>

            <!-- П'ятий рядок -->
            <marquee style="background-color: lightblue;"
                     direction="up"
                     width="350"
                     height="600"
                     behavior="alternate"
                     scrollamount="15">

        <p style="text-align: right; font-family: 'Calibri'; font-style: italic; text-decoration: underline; margin-top: 20px;">
